<div ng-controller="ctrlEvidencias" >
<paper-card heading="Evidencia:" >
	<div class="card-content">
		<textarea style="resize:none;  width: 90%; height: 90%;"></textarea>
	</div>
</paper-card>
<paper-card heading="Fotografia" >
	<div class="card-content">
		<img src="img/images.png">
	</div>
</paper-card>
<button camera ng-model='myPicture'>Take Picture</button>
<paper-fab icon="camera-enhance" ng-click="capturePhoto();" tabindex="0" aria-disabled="false" style="background-color: red; right: 90px; bottom: 20px; float: center;">
</paper-fab> 
<paper-fab icon="save" onClick="location.href='#actividades'">
</paper-fab>
</div>
