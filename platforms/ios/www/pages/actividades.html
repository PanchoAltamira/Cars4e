<div ng-controller="ctrlActivities">
	<p>Actividades</p>
	<h1>
		{{activity.actividad}}
	</h1>
	<paper-fab icon="check" onClick="location.href='#actividades/{{index + 1}}'" style="background-color: green; right: 20px; bottom: 20px;">
	</paper-fab>
	<paper-fab icon="close" onClick="location.href='#actividades'" style="background-color: red; right: 90px; bottom: 20px;">
	</paper-fab>
</div>
