<paper-card heading="Selecciona Nombre y AutomÃ³vil" >
    <div ng-controller="ctrlCatalogo">
        <div class="card-content">
            <p>
                <label for="conductor"> Conductor: </label>
                <select name="conductor" id="conductor" ng-model="conductores">
                    <option ng-repeat="conductor in catalogo.catalogo[0].catConductores" value="{{conductor.id}}">
                        {{conductor.nombre}}
                    </option>
                </select>
            </p>
            <p>
                <label for="automovil"> Autom&oacute;vil: </label>
                <select name="automovil" id="automovil" ng-model="carros">
                    <option ng-repeat="automovil in catalogo.catalogo[0].catCarros" value="{{automovil.id}}">
                        {{automovil.placas}}
                    </option>
                </select>
            </p>
            <p>
                <label for="pasajero"> Reportar a: </label>
                <select name="pasajero" id="pasajero" ng-model="pasajeros">
                    <option ng-repeat="pasajero in catalogo.catalogo[0].catPasajeros" value="{{pasajero.id}}">
                        {{pasajero.nombre}}
                    </option>
                </select>
            </p>
        </div>
    </div>
</paper-card>
<paper-fab icon="arrow-forward" onClick="location.href='#actividades'"></paper-fab>
