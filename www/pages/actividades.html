<div ng-controller="ctrlActivities" ng-init="index=0">
	<p>Actividades</p>
	<h1>
		{{activity.actividad}}
	</h1>
    <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
	<paper-fab icon="check" ng-click="next()" style="background-color: green; right: 20px; bottom: 20px;">
	</paper-fab>
	<paper-fab icon="close" style="background-color: red; right: 90px; bottom: 20px;">
	</paper-fab>
    <paper-fab icon="camera" onclick="capturePhoto();" style="background-color: blue; right: 160px; bottom: 20px;">
    </paper-fab>
</div>
